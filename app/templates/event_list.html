<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Events</title>
</head>
<body>
    <h1>All Events</h1>
    <ul>
        {% for event in events %}
            <li><a href="{{ url_for('event', event_id=event.id) }}">{{ event.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('events_by_month') }}">View events by month</a>
</body>
</html>
