<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Tech Events{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>

<nav class="navbar">
    <div class="logo"><img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo"></div>
    <ul class="nav-links">
        <li><a href="{{ url_for('main_routes.index') }}">Home</a></li>
        <li><a href="{{ url_for('main_routes.about') }}">About</a></li>
    </ul>
</nav>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <p>&copy; 2024 Tech Events Platform. All rights reserved.</p>
</footer>

</body>
</html>
