<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Tech Event Booking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .form-container h2 {
      color: #007acc;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    .form-group label {
      font-size: 0.9rem;
      color: #555;
    }
    .form-group input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
    }

    .signin-button {
      background-color: #007acc;
      color: white;
      padding: 0.8rem;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    .signin-button:hover {
      background-color: #005f99;
    }

    .signup-link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #333;
    }
    .signup-link a {
      color: #007acc;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Sign In to Your Account</h2>
    <form action="{{ url_for('main_routes.signin') }}" method="POST">
      <div class="form-group">
        <label for="username">Username</label>  <!-- Change 'email' to 'username' -->
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="signin-button">Sign In</button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="{{ url_for('main_routes.signup') }}">Sign Up</a>
    </div>
  </div>

</body>
</html>
